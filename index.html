<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>冰天雪地</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #1a365d 0%, #4a6fa5 100%);
        }

        /* 远山（远景） */
        .distant-mountain {
            position: absolute;
            bottom: 30%;
            width: 100%;
            height: 25%;
            background: linear-gradient(to top, #2c5380, #3b6a9d);
            border-radius: 50% 50% 0 0 / 30%;
        }

        /* 近山（中景） */
        .near-mountain {
            position: absolute;
            bottom: 25%;
            width: 100%;
            height: 35%;
            background: linear-gradient(to top, #3a70a8, #5b8cb9);
            border-radius: 40% 40% 0 0 / 20%;
        }

        /* 雪地（前景） */
        .snowland {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35%;
            background: linear-gradient(to top, #f0f8ff 30%, #e6eeff 100%);
            border-radius: 20% 20% 0 0 / 40%;
        }

        /* 积雪岩石 */
        .snow-rock {
            position: absolute;
            bottom: 15%;
            width: 120px;
            height: 80px;
            background: linear-gradient(45deg, #d0e8ff 20%, #f0f8ff 80%);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .snow-rock:nth-child(2) {
            left: 15%;
            bottom: 10%;
            width: 180px;
            height: 100px;
        }
        .snow-rock:nth-child(3) {
            right: 20%;
            bottom: 20%;
            width: 150px;
            height: 90px;
        }

        /* 雪花 */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translate(0, -10px) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translate(20px, 100vh) rotate(360deg);
                opacity: 0.9;
            }
        }

        /* 冰块 */
        .ice {
            position: absolute;
            bottom: 20%;
            width: 60px;
            height: 40px;
            background: linear-gradient(to right, #b3e0ff 30%, #e6f7ff 70%);
            border-radius: 10px;
            box-shadow: 0 0 15px #87cefa;
            transform: rotate(var(--rotate, 0deg));
        }
        .ice:nth-child(4) {
            left: 40%;
            width: 90px;
            height: 50px;
            --rotate: 15deg;
        }
        .ice:nth-child(5) {
            right: 45%;
            bottom: 25%;
            --rotate: -10deg;
        }
    </style>
</head>
<body>
    <div class="distant-mountain"></div>
    <div class="near-mountain"></div>
    <div class="snowland"></div>
    <div class="snow-rock"></div>
    <div class="snow-rock"></div>
    <div class="snow-rock"></div>
    <div class="ice"></div>
    <div class="ice"></div>

    <script>
        // 创建不同大小的雪花
        for (let i = 0; i < 150; i++) {
            let snow = document.createElement('div');
            snow.className = 'snowflake';
            let size = Math.random() * 4 + 1; // 1-5px大小
            snow.style.width = size + 'px';
            snow.style.height = size + 'px';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 15 + 8 + 's'; // 8-23秒下落时间
            snow.style.animationDelay = Math.random() * 10 + 's';
            snow.style.filter = `blur(${size < 3 ? '0.5px' : '1px'})`; // 小雪花更模糊
            document.body.appendChild(snow);
        }
    </script>
</body>
</html>
