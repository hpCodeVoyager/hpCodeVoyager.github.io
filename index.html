<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>冰天雪地</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(#1a90ff, #87ceeb);
            height: 100vh;
            overflow: hidden;
        }
        /* 雪地 */
        .snowland {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, #f0f8ff, #e6eeff);
            border-radius: 20% 20% 0 0;
        }
        /* 雪花 */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        /* 冰块 */
        .ice {
            position: absolute;
            bottom: 15%;
            width: 80px;
            height: 50px;
            background: linear-gradient(to right, #b3e0ff, #e6f7ff);
            border-radius: 10px;
            box-shadow: 0 0 10px #87cefa;
        }
        .ice:nth-child(2) {
            left: 20%;
            bottom: 10%;
            width: 100px;
            height: 60px;
        }
        .ice:nth-child(3) {
            right: 30%;
            bottom: 20%;
            width: 60px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="snowland"></div>
    <div class="ice"></div>
    <div class="ice"></div>
    <div class="ice"></div>

    <script>
        // 创建雪花
        for (let i = 0; i < 100; i++) {
            let snow = document.createElement('div');
            snow.className = 'snowflake';
            let size = Math.random() * 5 + 1;
            snow.style.width = size + 'px';
            snow.style.height = size + 'px';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 10 + 5 + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(snow);
        }
    </script>
</body>
</html>
